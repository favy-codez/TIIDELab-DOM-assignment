<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance taking App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>ATTENDANCE SHEET</h1>

        <form name="attendanceForm" onsubmit="addRow(event)">
            <label for="Last Name">Last Name</label>
            <input type="text" name="firstName" id="firstName" placeholder="Enter Your Last Name...">
            <label for="First Name">First Name</label>
            <input type="text" name="lastName" id="lastName" placeholder="Enter Your First Name...">
            <label for="Phone Number">Learning Track</label>
            <input type="text" name="phone" id="phone" placeholder="Enter Your Phone Number...">
            <label for="Email">Email</label>
            <input type="text" name="email" id="email" placeholder="Enter Your Email Address...">
            <label for="Gender">Gender</label>
            <select name="" id="">
                <option value="">Enter Gender...</option>
                <option value="">Female</option>
                <option value="">Male</option>
            </select>
            <input type="submit" value="Submit">
        </form>

        <select id="themes">
            <option>blue</option>
            <option>red</option>
        </select>
        <input type="color" name="" id="">
        <!-- select width -->
        <select name="" id="">
            <option value=""></option>
        </select>
        <button onclick="setTheme()">Change Theme</button>

        <table id="attendance-table">
            <thead>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Phone Number</th>
                <th>Email Address</th>
                <th>Gender</th>
            </thead>
        </table>
    </div>
    <!--   width should be configurable-->

    <script src="./script.js"></script>
</body>
</html>
