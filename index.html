<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance taking App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>ATTENDANCE SHEET</h1>

        <form name="attendanceForm" onsubmit="addRow(event)">
            <label for="Last Name">Last Name</label>
            <input type="text" name="firstName" id="firstName" placeholder="Enter Your Last Name... " required>
            <label for="First Name">First Name</label>
            <input type="text" name="lastName" id="lastName" placeholder="Enter Your First Name..." required>
            <label for="Phone Number">Phone Number</label>
            <input type="number" name="phone" id="phone" placeholder="Enter Your Phone Number..." required>
            <label for="Email">Email</label>
            <input type="text" name="email" id="email" placeholder="Enter Your Email Address..." required>
            <label for="Gender">Enter Gender...</label>
            <select name="gender" id="gender-option">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select>
            <input type="submit" value="Submit">
        </form>

        <div class="option-container">
            <!-- change color -->
            <div class="color-container">
                <input type="color" name="color" id="themes">
            <button onclick="setTheme()" id="theme-btn">Change Theme</button>
            </div>
            <!-- allows user to select width -->
            <div class="width-container">
                <select name="" id="width">
                    <option value="">Default</option>
                    <option value="50%">50%</option>
                    <option value="70%">70%</option>
                </select>
                <button onclick="setWidth()" id="width-btn">Change Width</button>
            </div>
        </div>
        <table id="attendance-table">
            <thead>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Phone Number</th>
                <th>Email Address</th>
                <th>Gender</th>
            </thead>
        </table>
    </div>
    <!--   width should be configurable-->

    <script src="./script.js"></script>
</body>
</html>
